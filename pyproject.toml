[project]
name = "shipr"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Paul-Sees-Solutions", email = "79617825+Paul-Sees-Solutions@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
    'flaskwebgui',
    "suppawt",
    'pawdantic',
    'fastapi',
    'sqlmodel',
    "aiohttp",
    'combadge[zeep]',
    'thefuzz',
    'loguru',
    'python-multipart',
    'pydantic-extra-types',
]

[project.optional-dependencies]
dev = [
    "datamodel-code-generator",
    "pytest",
    "pytest-asyncio",
    "pyinstaller",
]
paw-git = [
    'flaskwebgui @ git+https://github.com/pawrequest/flaskwebgui',
    'pawdantic @ git+https://github.com/pawrequest/pawdantic',
    'suppawt @ git+https://github.com/pawrequest/suppawt',
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "datamodel-code-generator",
    "pytest",
    "pytest-asyncio",
    "pyinstaller",
]

[tool.hatch.metadata]
allow-direct-references = true
